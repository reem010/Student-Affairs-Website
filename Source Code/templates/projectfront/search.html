{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>search page</title>
    <link rel="stylesheet" href="{% static 'project.css' %}">
    <script src="{% static 'project.js' %}"></script>

  </head>
  <body>
    <header id="nav">
      <a href="home.html" class="logo">Student affairs</a>
      <nav>
          <a href="{% url 'search' %}" class="navigation">Search</a>
          <a href="{% url 'addstudent' %}" class="navigation">Add student</a>
          <a href="{% url 'allstudents' %}" class="navigation">All students</a>
          <a href="{% url 'login' %}" class="navigation">Login</a>
     </nav>
  </header>
    <br>
    <section class="tableforsearch">
      <div class="containar">
        <div class="search_bar" >
            <label>Student name</label>
            <input type="search"  id="myInput"  onkeyup="myFunction()" placeholder="Search for names.." >
            
          </div>
          <table id="myTable" >
          <caption>Students table</caption>
          <tr>
            <th>name</th>
            <th>major</th>
            <th>id</th>
            <th>status</th>
            <th>level</th>
            <th>assign department</th>
          </tr>

          <tr>
            {% for x in student %}
              <td >{{x.name}}</td>
              <td >{{x.department}}</td>
              <td >{{x.id}}</td>
              <td >{{x.status}}</td>
              <td >{{x.level}}</td>
              <td>
                <!--<button class="bars" name="0" onclick="submitForm(name)" type="submit">
                  Assign department
                </button>-->
                {% if x.level == 3 %}
                <button style="background-color: orange;" ><a  href="{% url 'department' x.id %}" 
                  style="text-decoration: none;  color: black;" > Assign department</a></button>
                {% else %} 
                <button  onclick="departfunction()" style="background-color: orange;" type="submit" >Assign department</button>
                
                {% endif %}
              </td> 
          </tr> 
          {% endfor %}
      </div>
    </section>
    <script>
      function departfunction() {
      alert("Can't Assign , Level must be 3 !");
      }
    </script>
    
  </body>
</html>
